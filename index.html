<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoordKonvert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        /* Fejléc stílusa */
        header {
            width: 100%;
            height: 250px;
            background-image: url('images/header_globe.jpg');
            background-size: cover;
            background-position: 50% 15%; /* A kép tetejétől 15%-ra igazítjuk */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Logó stílusa */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            max-width: 50px;
            height: auto;
        }
        /* Fejléc címe */
        header h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            max-width: 600px;
            margin: 0 auto 10px;
            font-size: 1em;
        }
        /* Linkek stílusa */
        .container p a {
            padding: 8px 12px;
            display: inline-block;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 30px;
            padding: 0 15px;
        }
        /* Mobilbarát stílusok (600px alatti képernyőméretekre) */
        @media (max-width: 600px) {
            header {
                height: 150px;
            }
            .logo img {
                max-width: 40px;
            }
            header h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
                max-width: 90%;
            }
            .container {
                margin-top: 20px;
            }
            .container p a {
                padding: 6px 10px;
            }
        }
        /* Extra kicsi képernyőkre (400px alatt) */
        @media (max-width: 400px) {
            header {
                height: 120px;
            }
            .logo img {
                max-width: 35px;
            }
            header h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://koordkonvert.github.io/koordkonvert/" class="logo">
            <img src="images/koordkonvert_logo1.png" alt="Koordkonvert logó">
        </a>
        <h1>KoordKonvert</h1>
    </header>
    <div class="container">
        <p>A KoordKonvert egy egyszerű és hatékony alkalmazás koordináták konvertálására.</p>
        <p>
            <a href="https://play.google.com/store/apps/details?id=com.flori.koordkonvert">Töltsd le a Google Play Áruházból!</a>
        </p>
        <p>
            <a href="app-ads.txt">App-ads.txt</a> | 
            <a href="privacy-policy.html">Adatvédelmi szabályzat</a>
        </p>
    </div>
</body>
</html>
